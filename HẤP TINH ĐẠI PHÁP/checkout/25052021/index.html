<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nam</title>
        <!-- Reset CSS -->
        <style>
        *{box-sizing: border-box;}html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{text-decoration:none;color:black;margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
        </style>
        <!-- Source CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- FontAwesome -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="checkout">
            <img src="./bg.png" class="checkout__img" alt="" srcset="">
            <div class="checkout__container">
                <div class="checkout__container-left">
                    <div class="left__title">
                        <h1 class="left__title-name">Everlane</h1>
                        <p class="left__title-desc">The Twill Snap Backpack One</p>
                    </div>
                    <div class="left__total">
                        <p class="left__total-title">ORDER TOTAL</p>
                        <b class="left__total-price">87.41</b>
                    </div>
                </div>
                <div class="checkout__container-right">
                    <div class="right__card">
                        <div class="right__card-input">
                            <i class="fas fa-search"></i>
                            <input type="text" class="" placeholder="MOUSEOVER FOR DETAILS">
                        </div>
                        <div class="right__card-content">
                            <div class="content__left">
                                <img src="./Layer-10.png" alt="" srcset="" class="content__left-img">
                                <div class="content__left-rate">
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <a href="" class="content__left-nav">SEE ALL REVIEWS</a>
                            </div>
                            <div class="content__right">
                                <div class="content__right-name">
                                    <label for="name">NAME</label>
                                    <input type="text" name="name" id="name" value="Hannah Cochran">
                                </div>
                                <div class="content__right-cardNumber">
                                    <label for="cardnumber">CARD NUMBER</label>
                                    <input type="text" name="cardnumber" id="cardnumber" value="0232 - 9310 - 8293 - 8131">
                                </div>
                                <div class="content__right-expires">
                                    <div class="expires__left">
                                        <label for="month">EXPIRES</label>
                                        <select name="month" id="month">
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7" selected>July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>
                                    <div class="expires__mid">
                                        <label for="year" style="color:#f3f3f3"> 0 </label>
                                        <select name="year" id="year">
                                            <option value="1">2001</option>
                                            <option value="2">2002</option>
                                            <option value="3">2018</option>
                                        </select>
                                    </div>
                                    <div class="expires__right">
                                        <label for="ccv">EXPIRES</label>
                                        <input type="number" value="832" name="ccv" id="ccv">
                                    </div>
                                </div>
                            </div>
                        </div>
                  
                    </div>
                    <button class="right__button">
                        BUY NOW
                    </button>
                </div>
                <div class="right__save">
                    <input type="checkbox" name="cb" id="cb" class="right__save-cb">
                    <label for="cb" class="lb"></label>                        
                    <label for="cb">Save my information for later</label>                        
                </div>
        </div>
        <script></script>
    </body>
</html>
